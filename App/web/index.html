<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center flex-grow-1">Event List</h2>
        <button id="createEventBtn" class="btn btn-primary ms-3">
            <i class="fa-solid fa-plus"></i> Create Event
        </button>
    </div>

    <!-- Card grid -->
    <div class="row g-4" id="eventCards">

    </div>
</div>

<!-- Dummy Create Event Modal -->
<div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="eventForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="text" name="place" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save Event</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (includes Modal functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const dummyImage = "";

    $(document).ready(function () {
        const baseUrl = 'http://localhost:8080/app1';

        // Fetch and display events
        function loadEvents() {
            $.get(baseUrl + '/event', function (data) {
                const grid = $('#eventCards').empty();
                if (!data || data.length === 0) {
                    grid.append('<p class="text-center">No events found</p>');
                    return;
                }

                data.forEach(ev => {
                    const card = `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100 shadow-sm">
                            <img src="${dummyImage}&sig=${ev.id}" class="card-img-top" alt="Event image">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${ev.name}</h5>
                                <p class="card-text">${ev.description}</p>
                                <p class="text-muted mb-2">
                                    <i class="fa-regular fa-calendar"></i> ${ev.date}<br>
                                    <i class="fa-solid fa-location-dot"></i> ${ev.place}
                                </p>
                                <button class="btn btn-danger mt-auto delete-btn" data-id="${ev.id}">
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>`;
                    grid.append(card);
                });
            }).fail(err => {
                alert("Error loading events: " + err.responseText);
            });
        }

        loadEvents();

        // Show modal on create
        $('#createEventBtn').on('click', function () {
            $('#createEventModal').modal('show');
        });

        // Handle form submission
        $('#eventForm').on('submit', function (e) {
            e.preventDefault();
            const formData = {
                name: this.name.value,
                description: this.description.value,
                date: this.date.value,
                place: this.place.value
            };

            $.ajax({
                url: baseUrl + '/event',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function () {
                    $('#createEventModal').modal('hide');
                    loadEvents();
                },
                error: function (err) {
                    alert("Failed to create event: " + err.responseText);
                }
            });
        });

        // Handle delete
        $(document).on('click', '.delete-btn', function () {
            const id = $(this).data('id');
            if (confirm("Are you sure you want to delete this event?")) {
                $.ajax({
                    url: baseUrl + '/event/' + id,
                    method: 'DELETE',
                    success: function () {
                        loadEvents();
                    },
                    error: function (err) {
                        alert("Failed to delete event: " + err.responseText);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
